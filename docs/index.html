<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Night Comparison - Live Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #eeeeee;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .match-card {
            background-color: #2d2d2d;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-top: 5px solid #d32f2f;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .header .date-text {
            color: #ffeb3b;
            margin-top: 8px;
            font-weight: bold;
            display: block;
        }
        .header .location-text {
            color: #aaa;
            font-size: 0.9rem;
            display: block;
        }
        .fighters-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .fighter {
            flex: 1;
            text-align: center;
        }
        .fighter img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #444;
            object-fit: cover;
            background-color: #000;
        }
        .vs {
            font-size: 2rem;
            font-weight: bold;
            color: #d32f2f;
            padding: 0 20px;
        }
        .fighter-name {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
        }
        .fighter-name:hover {
            color: #ff5252;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        .stat-label {
            color: #888;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .score-container {
            margin-top: 30px;
            padding: 15px;
            background: #222;
            border-radius: 8px;
        }
        .score-bar-bg {
            height: 30px;
            background: #444;
            border-radius: 15px;
            display: flex;
            overflow: hidden;
            margin-top: 10px;
        }
        .score-f1 {
            background: linear-gradient(90deg, #d32f2f, #ff5252);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .score-f2 {
            background: linear-gradient(90deg, #1976d2, #2196f3);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .date-section {
            border-left: 4px solid #ffeb3b;
            padding-left: 15px;
            margin: 40px 0 20px 0;
            color: #ffeb3b;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        #loading { text-align: center; font-size: 1.2rem; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container" id="fights-container">
    <div id="loading">Fetching latest fight data...</div>
</div>

<script>
    const DATA_URL = 'https://raw.githubusercontent.com/yblebon/datasources/refs/heads/main/fights.json?t=' + new Date().getTime();

    async function loadFights() {
        try {
            const response = await fetch(DATA_URL, { cache: 'no-store' });
            if (!response.ok) throw new Error('Network error');
            const data = await response.json();
            renderFights(data);
        } catch (error) {
            document.getElementById('loading').innerText = 'Error loading data.';
            console.error(error);
        }
    }

    function renderFights(data) {
        const container = document.getElementById('fights-container');
        container.innerHTML = '';

        Object.keys(data).forEach(dateKey => {
            const dateHeader = document.createElement('div');
            dateHeader.className = 'date-section';
            // Displaying the grouping key (e.g., "2025-12-31")
            dateHeader.innerText = dateKey;
            container.appendChild(dateHeader);

            data[dateKey].forEach(match => {
                container.appendChild(createMatchCard(match));
            });
        });
    }

    function createMatchCard(match) {
        const div = document.createElement('div');
        div.className = 'match-card';

        // Build Stats Table
        let statsHtml = '';
        if (match.fighter1.stats && Object.keys(match.fighter1.stats).length > 0) {
            const keys = Object.keys(match.fighter1.stats);
            statsHtml = `<table>${keys.map(key => `
                <tr>
                    <td>${match.fighter1.stats[key] || '-'}</td>
                    <td class="stat-label">${key}</td>
                    <td>${match.fighter2.stats[key] || '-'}</td>
                </tr>`).join('')}
            </table>`;
        }

        // Build Score Bar
        let scoreHtml = '';
        if (match.fighter1.score !== undefined && match.fighter2.score !== undefined) {
            const s1 = parseFloat(match.fighter1.score);
            const s2 = parseFloat(match.fighter2.score);
            const total = s1 + s2;
            const p1 = total > 0 ? (s1 / total) * 100 : 50;
            const p2 = 100 - p1;
            
            scoreHtml = `
                <div class="score-container">
                    <div style="display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 5px; font-size: 0.8rem;">
                        <span>WIN PROBABILITY</span>
                    </div>
                    <div class="score-bar-bg">
                        <div class="score-f1" style="width: ${p1}%">${s1}</div>
                        <div class="score-f2" style="width: ${p2}%">${s2}</div>
                    </div>
                </div>`;
        }

        div.innerHTML = `
            <div class="header">
                <h2>${match.match_title}</h2>
                <span class="date-text">${match.date || ''}</span>
                <span class="location-text">${match.location || ''}</span>
            </div>
            <div class="fighters-row">
                <div class="fighter">
                    <img src="${match.fighter1.icon}" onerror="this.src='https://via.placeholder.com/100?text=?'">
                    <a href="${match.fighter1.wiki}" target="_blank" class="fighter-name">${match.fighter1.name}</a>
                </div>
                <div class="vs">VS</div>
                <div class="fighter">
                    <img src="${match.fighter2.icon}" onerror="this.src='https://via.placeholder.com/100?text=?'">
                    <a href="${match.fighter2.wiki}" target="_blank" class="fighter-name">${match.fighter2.name}</a>
                </div>
            </div>
            ${statsHtml}
            ${scoreHtml}
        `;
        return div;
    }

    loadFights();
</script>

</body>
</html>
