<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Dynamic Multi-Match Agenda ðŸ”¥</title>
    <style>
        /* General & Modern UI Styling */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #0d0d0d 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 30px 10px;
            text-align: center;
        }
        .container {
            max-width: 1050px;
            margin: 0 auto;
        }

        /* Header & Match Selector */
        .match-header h1 {
            color: #00bcd4;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }
        .match-agenda {
            margin-bottom: 40px;
            padding: 15px;
            background-color: #2c2c2c;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
        }
        .match-agenda label {
            font-size: 1.1em;
            margin-right: 15px;
            color: #a0a0a0;
            display: block;
            margin-bottom: 5px;
        }
        .match-agenda select {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #00bcd4;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-size: 1em;
            cursor: pointer;
            width: 300px;
            transition: border-color 0.3s;
        }
        .match-agenda select:focus {
            outline: none;
            border-color: #ff9800;
        }

        /* Fighter Card Styles */
        .fighters-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 0 10px;
        }
        .fighter-card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px 15px;
            width: 40%;
            min-width: 380px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .fighter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #00bcd4, #ff9800);
        }
        .fighter-icon img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff9800;
            margin-bottom: 10px;
        }
        .fighter-name {
            font-size: 1.5em;
            margin: 5px 0;
            color: #ff9800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .fighter-wikipedia a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 0.9em;
            display: block;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #333;
        }
        .fighter-stats ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .fighter-stats li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.9em;
            border-bottom: 1px dotted #2c2c2c;
        }
        .stat-label { color: #a0a0a0; }
        .stat-value { font-weight: bold; color: #ffffff; }

        @media (max-width: 992px) {
            .fighters-container { flex-direction: column; align-items: center; gap: 20px; }
            .fighter-card { width: 90%; min-width: unset; }
            .match-agenda select { width: 90%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="match-header">
            <h1>Championship Fight Night</h1>
            <div class="match-agenda">
                <label for="match-select">Select Match:</label>
                <select id="match-select" onchange="loadMatchData(this.value)">
                    <option>Loading matches...</option>
                </select>
                <p id="match-venue" style="font-size:0.9em; color:#00bcd4; margin-top: 10px;"></p>
            </div>
        </header>

        <main class="fighters-container">
            <div class="fighter-card fighter-1">
                <div class="fighter-icon"><img id="f1-icon" src="" alt="F1"></div>
                <h2 class="fighter-name" id="f1-name">Loading...</h2>
                <div class="fighter-wikipedia"><a id="f1-wiki" href="#" target="_blank">View Wikipedia Profile &rarr;</a></div>
                <div class="fighter-stats">
                    <ul>
                        <li><span class="stat-label">Record</span><span class="stat-value" id="f1-record">-</span></li>
                        <li><span class="stat-label">Height</span><span class="stat-value" id="f1-height">-</span></li>
                        <li><span class="stat-label">Weight</span><span class="stat-value" id="f1-weight">-</span></li>
                        <li><span class="stat-label">Reach</span><span class="stat-value" id="f1-reach">-</span></li>
                        <li><span class="stat-label">Stance</span><span class="stat-value" id="f1-stance">-</span></li>
                    </ul>
                </div>
            </div>

            <div class="fighter-card fighter-2">
                <div class="fighter-icon"><img id="f2-icon" src="" alt="F2"></div>
                <h2 class="fighter-name" id="f2-name">Loading...</h2>
                <div class="fighter-wikipedia"><a id="f2-wiki" href="#" target="_blank">View Wikipedia Profile &rarr;</a></div>
                <div class="fighter-stats">
                    <ul>
                        <li><span class="stat-label">Record</span><span class="stat-value" id="f2-record">-</span></li>
                        <li><span class="stat-label">Height</span><span class="stat-value" id="f2-height">-</span></li>
                        <li><span class="stat-label">Weight</span><span class="stat-value" id="f2-weight">-</span></li>
                        <li><span class="stat-label">Reach</span><span class="stat-value" id="f2-reach">-</span></li>
                        <li><span class="stat-label">Stance</span><span class="stat-value" id="f2-stance">-</span></li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Data source URL
        const DATA_URL = "https://raw.githubusercontent.com/yblebon/datasources/refs/heads/main/fights.json";
        
        // Global variable to hold fetched data
        let MATCHES_DATA_AGENDA = {};

        // 1. Fetch data from GitHub
        async function init() {
            try {
                const response = await fetch(DATA_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                MATCHES_DATA_AGENDA = await response.json();
                populateMatchSelector();
            } catch (error) {
                console.error("Failed to load match data:", error);
                document.getElementById('match-select').innerHTML = '<option>Error loading data</option>';
            }
        }

        function updateFighter(fighterKey, data) {
            document.getElementById(`${fighterKey}-icon`).src = data.icon;
            document.getElementById(`${fighterKey}-name`).textContent = data.name;
            document.getElementById(`${fighterKey}-wiki`).href = data.wiki;
            document.getElementById(`${fighterKey}-record`).textContent = data.stats.record;
            document.getElementById(`${fighterKey}-height`).textContent = data.stats.height;
            document.getElementById(`${fighterKey}-weight`).textContent = data.stats.weight;
            document.getElementById(`${fighterKey}-reach`).textContent = data.stats.reach;
            document.getElementById(`${fighterKey}-stance`).textContent = data.stats.stance;
        }

        function loadMatchData(combinedKey) {
            const [dateKey, matchIndexStr] = combinedKey.split('|');
            const matchIndex = parseInt(matchIndexStr);
            const matchAgenda = MATCHES_DATA_AGENDA[dateKey];

            if (!matchAgenda || isNaN(matchIndex)) return;

            const match = matchAgenda[matchIndex];
            document.getElementById('match-venue').textContent = match.date_location;
            updateFighter('f1', match.fighter1);
            updateFighter('f2', match.fighter2);
        }

        function populateMatchSelector() {
            const selectElement = document.getElementById('match-select');
            selectElement.innerHTML = ''; 

            let isFirstOption = true;
            let firstKey = '';

            for (const dateKey in MATCHES_DATA_AGENDA) {
                const matches = MATCHES_DATA_AGENDA[dateKey];
                const optgroup = document.createElement('optgroup');
                optgroup.label = matches[0].date_location.split(' | ')[0];
                
                matches.forEach((match, index) => {
                    const option = document.createElement('option');
                    option.value = `${dateKey}|${index}`; 
                    option.textContent = match.match_title;
                    optgroup.appendChild(option);

                    if (isFirstOption) {
                        firstKey = option.value;
                        isFirstOption = false;
                    }
                });
                selectElement.appendChild(optgroup);
            }

            if (firstKey) {
                selectElement.value = firstKey;
                loadMatchData(firstKey);
            }
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
