<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Dynamic Multi-Match Agenda ðŸ”¥</title>
    <style>
        /* General & Modern UI Styling */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #0d0d0d 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 30px 10px;
            text-align: center;
        }
        .container {
            max-width: 1050px;
            margin: 0 auto;
        }

        /* Header & Match Selector */
        .match-header h1 {
            color: #00bcd4;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }
        .match-agenda {
            margin-bottom: 40px;
            padding: 15px;
            background-color: #2c2c2c;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
        }
        .match-agenda label {
            font-size: 1.1em;
            color: #a0a0a0;
            display: block;
            margin-bottom: 5px;
        }
        .match-agenda select {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #00bcd4;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-size: 1em;
            cursor: pointer;
            width: 300px;
        }

        /* Fighter Card Styles */
        .fighters-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 0 10px;
        }
        .fighter-card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px 15px;
            width: 40%;
            min-width: 380px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        .fighter-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, #00bcd4, #ff9800);
        }
        .fighter-icon img {
            width: 100px; height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff9800;
            margin-bottom: 10px;
        }
        .fighter-name {
            font-size: 1.5em;
            color: #ff9800;
            text-transform: uppercase;
        }
        .fighter-wikipedia a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 0.9em;
            display: block;
            margin-bottom: 15px;
            border-bottom: 1px dashed #333;
        }
        
        /* Stats Styling */
        .fighter-stats ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .fighter-stats li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.95em;
            border-bottom: 1px dotted #2c2c2c;
        }
        .stat-label { color: #a0a0a0; text-transform: capitalize; }
        .stat-value { font-weight: bold; color: #ffffff; }

        @media (max-width: 992px) {
            .fighters-container { flex-direction: column; align-items: center; }
            .fighter-card { width: 90%; min-width: unset; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="match-header">
            <h1>Championship Fight Night</h1>
            <div class="match-agenda">
                <label for="match-select">Select Match:</label>
                <select id="match-select" onchange="loadMatchData(this.value)">
                    <option>Loading data...</option>
                </select>
                <p id="match-venue" style="font-size:0.9em; color:#00bcd4; margin-top: 10px;"></p>
            </div>
        </header>

        <main class="fighters-container">
            <div class="fighter-card" id="card-f1">
                <div class="fighter-icon"><img id="f1-icon" src="" alt=""></div>
                <h2 class="fighter-name" id="f1-name"></h2>
                <div class="fighter-wikipedia"><a id="f1-wiki" href="#" target="_blank">View Wikipedia Profile &rarr;</a></div>
                <div class="fighter-stats">
                    <ul id="f1-stats-list"></ul> </div>
            </div>

            <div class="fighter-card" id="card-f2">
                <div class="fighter-icon"><img id="f2-icon" src="" alt=""></div>
                <h2 class="fighter-name" id="f2-name"></h2>
                <div class="fighter-wikipedia"><a id="f2-wiki" href="#" target="_blank">View Wikipedia Profile &rarr;</a></div>
                <div class="fighter-stats">
                    <ul id="f2-stats-list"></ul> </div>
            </div>
        </main>
    </div>

    <script>
        const DATA_URL = "https://raw.githubusercontent.com/yblebon/datasources/refs/heads/main/fights.json";
        let MATCHES_DATA_AGENDA = {};

        async function init() {
            try {
                const response = await fetch(DATA_URL);
                MATCHES_DATA_AGENDA = await response.json();
                populateMatchSelector();
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('match-select').innerHTML = '<option>Error loading source</option>';
            }
        }

        function updateFighter(fighterKey, data) {
            // Update basic info
            document.getElementById(`${fighterKey}-icon`).src = data.icon;
            document.getElementById(`${fighterKey}-name`).textContent = data.name;
            document.getElementById(`${fighterKey}-wiki`).href = data.wiki;

            // Update stats dynamically by looping over the stats object
            const statsList = document.getElementById(`${fighterKey}-stats-list`);
            statsList.innerHTML = ''; // Clear previous stats

            Object.entries(data.stats).forEach(([label, value]) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="stat-label">${label.replace('_', ' ')}</span>
                    <span class="stat-value">${value}</span>
                `;
                statsList.appendChild(li);
            });
        }

        function loadMatchData(combinedKey) {
            const [dateKey, matchIndexStr] = combinedKey.split('|');
            const matchIndex = parseInt(matchIndexStr);
            const match = MATCHES_DATA_AGENDA[dateKey][matchIndex];

            document.getElementById('match-venue').textContent = match.date_location;
            updateFighter('f1', match.fighter1);
            updateFighter('f2', match.fighter2);
        }

        function populateMatchSelector() {
            const selectElement = document.getElementById('match-select');
            selectElement.innerHTML = ''; 

            let firstKey = '';

            for (const dateKey in MATCHES_DATA_AGENDA) {
                const matches = MATCHES_DATA_AGENDA[dateKey];
                const optgroup = document.createElement('optgroup');
                optgroup.label = matches[0].date_location.split(' | ')[0];
                
                matches.forEach((match, index) => {
                    const option = document.createElement('option');
                    const val = `${dateKey}|${index}`;
                    option.value = val; 
                    option.textContent = match.match_title;
                    optgroup.appendChild(option);
                    if (!firstKey) firstKey = val;
                });
                selectElement.appendChild(optgroup);
            }

            if (firstKey) {
                selectElement.value = firstKey;
                loadMatchData(firstKey);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
